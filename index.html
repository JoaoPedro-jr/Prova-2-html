<body>
        <h1>Formulario</h1>

    <h4>Formulario de Adimissão</h4>
    <label for="text">Insira seu nome:</label>
        <input type="text"> <br>
    <label for="text">Insira sua senha:</label>
        <input type="password"> <br>
    <label for="text">Insira seu email:</label>
        <input type="email">
    <hr>
        <h4>Formulario:</h4>
        <form>
            <ul>
              <li><input type="checkbox" id="item1"> <label for="item1">Você possui a qualificação necessária para a vaga?</label></li>
              <li><input type="checkbox" id="item2"> <label for="item2">Você tem disponibilidade para trabalhar nos horários estabelecidos?</label></li>
              <li><input type="checkbox" id="item3"> <label for="item3">Você tem experiência prévia na área em que está se candidatando?</label></li>
              <li><input type="checkbox" id="item4"> <label for="item4">Você possui os documentos necessários para o processo de contratação?</label></li>
              <li><input type="checkbox" id="Item5"> <label for="">Você tem interesse em trabalhar em tempo integral?</label></li>
            </ul>
          </form>
    <hr>
    <form>
        <p>Você é maior de 18 anos?</p>
      
        <input type="radio" id="maior" name="idade" value="maior_de_18">
        <label for="maior">Maior de 18</label><br>
      
        <input type="radio" id="menor" name="idade" value="menor_de_18">
        <label for="menor">Menor de 18</label><br>
      
        <input type="submit" value="Enviar"> <input type="button" value="Resetar">
      </form>
